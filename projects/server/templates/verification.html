<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifikasi Email</title>
  </head>
  <body
    style="
      background-color: #f3f4f5;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial,
        sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
    "
  >
    <div style="display: flex; justify-content: center">
      <div
        style="
          width: 600px;
          margin: 20px auto;
          padding: 24px 32px;
          background-color: white;
          font-size: 16px;
        "
      >
        <div
          style="
            font-size: 30px;
            font-weight: bold;
            color: #edbf69;
            display: inline;
            font-family: serif;
            font-style: oblique;
          "
        >
          OusamaBike
        </div>
        <img
          src="http://localhost:8000/public/PRODUCT-1679376490101-138953104.jpeg"
          alt="Selamat datang"
          width="100%"
          style="object-fit: cover"
        />
        <div style="margin-top: 16px">
          Halo <span style="font-weight: bold">{{username}}</span>, terima kasih
          sudah melakukan registrasi akun.

          <p>Ini adalah kode OTP anda</p>

          <div
            style="
              width: 100%;
              height: 40px;
              border-radius: 8px;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 20px;
              font-weight: bold;
              background-color: #f3f4f5;
              text-align: center;
            "
          >
            {{otp}}
          </div>
          <button
            style="
              padding: 0 16px;
              width: 100%;
              height: 40px;
              border: 0;
              border-radius: 8px;
              margin-top: 16px;
              background-color: #edbf69;
              color: #fff;
              font-weight: bold;
              font-size: 18px;
            "
          >
            Verifikasi
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
